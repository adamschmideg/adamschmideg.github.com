
        <li class='card'>
          <div class='title'>
            <a href='{{ post.url }}'>{{ post.title }}</a>
          </div>
          <p class='lead'>
            {% if post.lead %}
              {{ post.lead }}
            {% else %}
              {{ post.content | strip_html | truncatewords:20 }}
            {% endif %}
          </p>
        </li>
